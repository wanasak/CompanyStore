<br />
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Add new device</div>
            <div class="panel-body">
                <div class="col-xs-3">
                    <div ng-show="uploader.queue.length == 0">
                        <img src="../../../Content/images/no-image.png" />
                    </div>
                    <div ng-repeat="item in uploader.queue">
                        <strong>{{ item.file.name }}</strong>
                        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }">
                            <canvas width="66.96428571428571" height="100"></canvas>

                        </div>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span>Remove
                        </button>
                    </div>
                    <h3>Select Device Image</h3>
                    <div ng-show="uploader.isHTML5">
                        <!-- 3. nv-file-over uploader="link" over-class="className" -->
                        <!--<div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                            Base drop zone
                        </div>-->
                        <div nv-file-drop="" uploader="uploader" options="{ url: '/foo' }">
                            <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
                                Drop Image Here
                            </div>
                        </div>
                    </div>
                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <input type="file" nv-file-select="" uploader="uploader" multiple="">
                </div>
                <!--<div class="col-xs-3">
                    <div class="text-center">
                        <img src="../../Content/images/no-image.png" class="img-responsive" />
                        <h6>Add device...</h6>
                        <input type="file" ng-file-select="prepareFiles($files)" />
                    </div>
                </div>-->
                <div class="col-xs-9">
                    <div class="bs-callout bs-callout-default">
                        <strong>Add {{ device.Name }} device.</strong><small> Make sure you fill all required fields.</small>
                    </div>
                    <form role="form" novalidate angular-validator name="addDeviceForm" angular-validator-submit="addDevice()">
                        <div class="form-group">
                            <label for="deviceName">Name:</label>
                            <input type="text" id="deviceName" name="deviceName" class="form-control" ng-model="device.Name" placeholder="Name" validate-on="blur" required required-message="'Name is required'">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea rows="3" placeholder="Description" class="form-control" id="description" ng-model="device.Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="numberOfStocks">Number Of Stocks:</label>
                            <input type="number" min="0" placeholder="Number Of Stocks" class="form-control" id="numberOfStocks" ng-model="device.NumberOfStocks" />
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                                <option ng-repeat="c in categories" value="{{c.ID}}">{{ c.Name }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" min="0" placeholder="Price" class="form-control" id="price" ng-model="device.Price" />
                        </div>
                        <div class="form-group">
                            <label for="createdDate">Created Date:</label>
                            <p class="input-group">
                                <input type="date" class="form-control" name="createdDate" datepicker-popup="{{format}}" ng-model="device.CreatedDate" is-open="datepicker.opened" datepicker-options="dateOptions" ng-required="true" datepicker-append-to-body="true" close-text="Close"
                                    validate-on="blur" required required-message="'Date is required'" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="#/device" class="btn btn-default" role="button">Back</a>
                    </form>
                </div>

            </div>
            <!--<div class="panel-footer"></div>-->
        </div>
    </div>
</div>
