<hr />
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">Add new device</div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" ng-model="device.Name" />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea rows="3" class="form-control" id="description" ng-model="device.Description"></textarea>
                </div>
                <div class="form-group">
                    <labe for="numberOfStocks">Number Of Stocks:</labe>
                    <input type="number" class="form-control" id="numberOfStocks" ng-model="device.NumberOfStocks" />
                </div>
                <!--<div class="checkbox">
                    <label>
                        <input type="checkbox">
                        Remember me</label>
                </div>-->
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select ng-model="device.CategoryID" ng-options="x in [1,2,3]"></select>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
